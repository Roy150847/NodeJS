<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript addEventListerner</h2>
    <p>This example uses the addEventListerner() method to add many events on the same button</p>

    <button id="myBtn">Try it</button>
    <p id="demo"></p>

    <script>
        var x = document.getElementById("myBtn");
        x.addEventListener("mouseover",myfunction);
        x.addEventListener("click",mysfunction);
        x.addEventListener("mouseout",mytfunction);

        function myfunction(){
            document.getElementById("demo").innerHTML = "Moused over! <br>"
        }

        function mysfunction(){
            document.getElementById("demo").innerHTML = "Clicked! <br>"
        }

        function mytfunction(){
            document.getElementById("demo").innerHTML = "Moused out! <br>"
        }
    </script>
    
</body>
</html>
