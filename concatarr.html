<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Arrays</h1>
    <h2>The concat() method</h2>
    <p>The concat() method merges (concatenates) arryas:</p>

    <p id="demo"></p>

    <script>
        const mycars1 = ["Tata","BMW"];
        const mycars2 = ["BBT","Ferrari"];
        const myallcars = mycars1.concat(mycars2);

        document.getElementById("demo").innerHTML = myallcars;
    </script>
    
</body>
</html>
